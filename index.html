<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #2dd4bf; /* Teal 400 */
        cursor: pointer;
        margin-top: -8px; 
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #334155; /* Slate 700 */
        border-radius: 2px;
      }
      input[type=range]:focus::-webkit-slider-runnable-track {
        background: #475569;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
    <!-- Babel for in-browser transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Load scripts in dependency order. We use data-type="module" to allow 'import React' -->
    <!-- We attach exports to window to share between files without a bundler -->
    
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./types.ts"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./constants.ts"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./utils/morseLogic.ts"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./services/AudioEngine.ts"></script>
    
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./components/Keypad.tsx"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./components/ControlPanel.tsx"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./components/HistoryPanel.tsx"></script>
    
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./App.tsx"></script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
